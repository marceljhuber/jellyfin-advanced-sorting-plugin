name: Build Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Jellyfin.Plugin.AdvancedSorting/Jellyfin.Plugin.AdvancedSorting.csproj --configuration Release --output ./output --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jellyfin.Plugin.AdvancedSorting
          path: ./output/Jellyfin.Plugin.AdvancedSorting.dll
